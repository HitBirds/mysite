<!-- article_publish_base.html -->
{% extends "www/www_base.html" %}
{% load static %}
{% block selfstyle %}
<title>add new</title>
<link rel="stylesheet" href="http://lab.lepture.com/editor/editor.css">
<script src="http://lab.lepture.com/editor/editor.js"></script>
<script src="http://lab.lepture.com/editor/marked.js"></script>
<script type="text/javascript" async
 src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
<link rel="stylesheet" href="{% static 'www/css/article_publish.css' %}"
{% endblock %}
{% block content %}
<div id="pub_article">
	<form action="" method="post">{% csrf_token %}
	<p id="pTitle">
	<input placeholder="文章标题" type="text" name="title" required maxlength="" id="id_title">
	<input id="btnPublish" type="submit" value="发布">
	</p>
	<p id="pContent">
	<label for="id_content_md">文章内容:</label>
	<textarea name="content_md" required rows="10" cols="40" id="id_content_md"></textarea>
	</p>
	<p id="pAbstract">
	<label for="id_abstract">摘要:</label>
	<textarea name="abstract" required rows="5" maxlength="140" cols="30" id="id_abstract"></textarea>
	</p>
	<p id="pTagID">
	<label for="id_tagID">文章分类:</label>
	{{form.tagID}}
	</p>
	</form>
</div>
{% endblock %}
{% block DOMScripts %}
<script>
  var editor=new Editor();
  editor.render();
</script>
{% endblock %}
<!-- end article_publish_base.html -->
